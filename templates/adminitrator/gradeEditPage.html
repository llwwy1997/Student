<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/layui.css">
    <script src="/static/js/layui.all.js"></script>
    <script src="/static/js/Vue.js"></script>
</head>
<body>
    <form class="" action="/admin/editGrade.html" id="login_form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">班级名:</label>
            <div class="layui-input-block">
              <input type="text" name="g_id" id="g_name" value={{ grade.g_name }}  readonly="readonly" class="layui-input">
            </div>
          </div>
            <div class="layui-inline">
              <label class="layui-form-label">班主任:</label>
              <div class="layui-input-inline">
                <select name="t_id" class="layui-select" lay-verify="required" lay-search="">
                    {% for teacher in teachers %}
                <option value="{{ teacher.t_id }}">{{ teacher.t_name }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn"  lay-submit lay-filter="formDemo">提交</button>
            </div>
        </div>
    </form>
</body>
</html>
